{% extends 'manage/index.html' %}
{% block manage_content %}
    <div class="container-fluid">
        <!-- 404 Error Text -->
        <div class="text-center">
            <div class="error mx-auto" data-text="404">403</div>
            <p class="lead text-gray-800 mb-5">Vous n'avez pas la permission de le faire (403)</p>
            <p class="text-gray-500 mb-0">Veuillez vérifier votre compte et réessayer</p>
            {% if current_user.is_authenticated%}
            	<a href="/">&larr; Retour au Tableau de bord</a>
            {% else %}
            	<a href="/login">s'authentifier</a>
            {% endif %}
        </div>
    </div>
{% endblock manage_content %}
