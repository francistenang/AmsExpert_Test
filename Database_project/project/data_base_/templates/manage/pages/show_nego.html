{% extends 'manage/index.html' %}
{% block manage_content %}
<div style="" class="main-content">
    <div class="display-flex justify-content-space-between" style="margin-top: 20px; margin-bottom: 10px">
      <h2 class="title" style="color: #112A46;font-weight: 500; font-size: 1.5rem;">Négociateur</h2>
    </div>
	<section class="tile" style="margin-top: 10px;">
		<div class="box" style="  width: -webkit-fill-available; width: 100%;">
		  <div class="container">
			<div class="main-body">		
				  <div class="columns">
					<div class="column is-one-quarter mb-3">
					  <div class="card">
						<div class="card-body">
						  <div class="is-flex is-flex-direction-column align-items-center has-text-centered">
							<i class="fa fa-user x5-px"></i>						
							<div class="mt-3">
							  <p class="text-secondary mb-1">{{client.nom}}</p>
							  <p class="text-muted font-size-sm">{{history.adresse1}} </p>
							
							  <a class='button is-primary is-small' href="{{url_for('users.edit_negotiateur', id=client.id)}}" id='edit-preferences' style='margin: 5px 0'>
								Modifier
							  </a>
							</div>
						  </div>
						</div>
					  </div>
					</div>
					<div class="column is-three-quarter">
					  <div class="card mb-3">
						<div class="card-body">
						  <div class="columns">
							<div class="column is-one-quarter">
							  <h6 class="mb-0">Téléphone</h6>
							</div>
							<div class="column is-three-quarter text-secondary">
								{{client.numero}}
							</div>
						  </div>
						  <hr>
						  <div class="columns">
							<div class="column is-one-quarter">
							  <h6 class="mb-0">Email</h6>
							</div>
							<div class="column is-three-quarter text-secondary">
							  {{client.email}}
							</div>
						  </div>
						  <hr>
						  <div class="columns">
							<div class="column is-one-quarter">
							<h6 class="mb-0">Client Concerné</h6>
							</div>
							<div class="column is-three-quarter text-secondary">
								{{client.client__nego.nom}}
							</div>
						  </div>
						  
						</div>
					  </div>	
					</div>
				  </div>
		
				</div>
			</div>
				
			</div>
	</section>
</div>
{%endblock%}
